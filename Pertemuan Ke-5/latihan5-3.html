<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menguji apakah string berisikan karakter tertentu, dengan match()</title>
</head>
<body>
    <script type="text/javascript">
        var str="W3CSchools is great!"
        document.write(str.match("great"))
    </script>
    <p>
        This example tests if a string contains a specified word.
        If the word is found it returns the word.
    </p>
</body>
</html>
