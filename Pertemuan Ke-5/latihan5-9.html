<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam saat ini</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date ()
        document.write (d.getHours())
        document.write(".")
        document.write (d.getMinutes ())
        document.write(".")
        document.write(d.getSeconds ())
    </script>
</body>
</html>
