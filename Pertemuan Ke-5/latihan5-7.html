<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung elemen yang berada dalam array</title>
</head>
<body>
    <script type="text/javascript">
        var famname = ["Jan Egil", "Tove", "Hege", "Stale", "Kai Jim", "Borge"];
    
        for (var i = 0; i < famname.length; i++) {
            document.write(famname[i] + "<br>");
        }
    
        document.write("<br>Jumlah elemen dalam array: " + famname.length);
    </script>
</body>
</html>
