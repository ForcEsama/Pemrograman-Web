<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanggal hari ini</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date()
        document.write(d.getDate ())
        document.write(".")
        document.write (d.getMonth() + 1)
        document.write(".")
        document.write(d.getFullYear())
    </script>
</body>
</html>
