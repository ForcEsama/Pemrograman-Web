<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur padding pada sel tabel</title>
    <style>
        td {padding: 1.5cm}
        td.value2 {padding: 0.5cm 2.5cm}
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>Ini adalah table dengan sel yang menggunakan padding sama pada setiap sisinya (1,5cm).</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td class="value2"> Bandingkan dengan tampilan tabel ini. Padding atas dan bawah memiliki nilai 0,5cm, sedangkan padding kanan dan kiri nilainya 2,5cm.</td>
        </tr>
    </table>
</body>
</html>
