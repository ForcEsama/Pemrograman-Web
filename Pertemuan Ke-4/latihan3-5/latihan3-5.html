<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Hyperlink pada gambar dan Image Map</title>
</head>
<body>
    <p>
        Saudara dapat menggunakan gambar sebagai suatu link :
        <a href="halaman2.html"><img border="0" src="cat.gif" width="65" height=""> </a>
    </p>
    <p>Gerakkan pointer mouse di atas gambar untuk melihat perbedaan link yang dituju</p>
    <img src="../latihan3-5/planet.gif" width=145 height=126 usemap="#planetmap"> 
    <map name="planetmap"> 
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.html"> 
        <area shape="circle" coords="90,58,3" alt="Mercur" href="mercur.html"> 
        <area shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
    </map> 
        
</body>
</html>
