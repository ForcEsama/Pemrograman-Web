<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan list</title>
    <style type="text/css">
        ul {list-style: square outside url()}
    </style>
</head>

<body>
    <p>
        Disini Saudra menggunakan gambar berukuran kecil sebagai
        bullet untuk list. Properti outside akan menyebabkan list
        menjadi lebih rapi bila terdiri atas item yang berupa kalimat
        panjang dan window browser berukuran kecil.
    </p>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
