<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field teks dan Password</title>
</head>
<body>
    <form action="">
        Nama depan :
        <input type="text" name="namadepan">
        <br>
        Nama belakang :
        <input type="text" name="namabelakang">
        <br>
        Password :
        <input type="text" name="password">
    </form>

    <p>
        Perhatikan bahwa ketika saudara mengetikkan karakter-karakter dalam suatu field password, browser akan menampilkan asterisk atau bullet saja, bukannya karakter yang diketikkan.
    </p>
</body>
</html>
