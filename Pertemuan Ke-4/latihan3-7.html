<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penanganan Font</title>
    <style>
        p.normal {font-weight: normal;}
        p.tebal {font-weight: bold;}
        p.teballl {font-weight: 900;}
        p.lengkap {font: italic small-caps 900 12px arial;}
    </style>
</head>

<body>
    <p class="normal" >Perhatikan paragraf ini</p>
    <p class="tebal">Bandingkan dengan paragraf diatasnya</p>
    <p class="teballl">Bandingkan yang ini juga</p>
    <p class="lengkap">Paragraf dengan nama semua atribut font dimasukkan</p>
</body>
</html>
